<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ui="http://www.springui.com/thymeleaf/dialect/ui"
      th:remove="tag">
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:data-description="${self.description?.text}">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item dropdown" th:each="menu : ${self.menus}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    [[${menu.caption?.text}]]
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <th:block th:each="item : ${menu.items}">
                        <button th:unless="${item.separator}"
                                class="dropdown-item"
                                th:formaction="${#urls.action(item)}"
                                th:text="${item.caption?.text}"></button>
                        <div th:if="${item.separator}"
                             class="dropdown-divider"></div>
                    </th:block>

                </div>
            </li>
        </ul>
    </div>
</nav>
</html>
