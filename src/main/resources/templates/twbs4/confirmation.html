<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ui="http://www.springui.com/thymeleaf/dialect/ui"
      th:remove="tag">

<p th:text="${self.parent.message?.text}"></p>
<div class="pull-right">
    <th:block ui:replace="${confirm}" />
    <th:block ui:replace="${decline}" />
    <th:block ui:replace="${close}" />
</div>

</html>
