<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ui="http://www.springui.com/thymeleaf/dialect/ui"
      th:remove="tag">
<button class="btn"
        th:data-color="${self.color}"
        th:data-size="${self.size}"
        th:data-description="${self.description?.text}"
        th:formaction="${#urls.action(self)}">
    [[${self.caption?.text}]]
</button>
</html>
