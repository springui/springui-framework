<html xmlns:th="http://www.thymeleaf.org"
      xmlns:cp="http://www.getwebseed/dialect/cp"
      th:remove="tag">

<input type="text" class="form-control datepicker"
       th:id="${self.id}"
       th_data-date-format="${#themes.code('datepicker.date-format.__${self.dateFormatStyle}__')} ?: _"
       th:disabled="${self.disabled} ? disabled : _"
       th:data-autoclose="true"
       th:data-language="${#locale.language}"
       th:data-today="linked"
       th:field="*{components[__${self.id}__].value}">

</html>
