<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ui="ui"
      lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../../../favicon.ico">

<title>UI</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!--<link rel="stylesheet" href="/css/btn-file.css">-->

<script src="https://code.jquery.com/jquery-2.2.4.min.js" ></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote-bs4.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote-bs4.min.js"></script>

    <!--Date picker-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.de.min.js"></script>

<style type="text/css">
.hidden {
    display:none;
}
</style>

</head>
<body>
<form th:with="ui=${self}" th:object="${ui}" method="post" enctype="multipart/form-data">
    <th:block th:each="overlay : ${self.overlays}">
        <th:block ui:replace="${overlay}" />
    </th:block>

    <th:block ui:replace="${self.rootComponent}" />
</form>
<script>
$(document).ready(function() {

    $('.modal').modal();

    // Component events
    $('.component').each(function(i) {
        var events = $(this).data('events');
        var action = $(this).data('action');
        $(this).on(events, function(e) {
            e.preventDefault();
            var form = $('form');
            action = action + "&event=" + e.type;
            form.attr('action', action);
            form.attr('method', 'post');
            form.submit();
            return false;
        });
    });

    // Upload components
    $('input[type=file]').change(function() {
        var input = $(this);
        var form = $('form');
        var action = input.data('action');
        form.attr('action', action);
        form.submit();
    });

    // Rich text fields
    $('.summernote').each(function() {
        var textarea = $(this);
        textarea.summernote({
            height:125,
            toolbar:[
                ['font', ['bold', 'italic', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['link', 'hr', 'table']],
                ['view', ['fullscreen', 'codeview']]
            ],
            onCreateLink : function(originalLink) {
                return originalLink; // return original link
            }
        });
    });

    $('.datepicker').each(function() {
        $(this).datepicker({
            format: 'yyyy-mm-dd',
            autoclose: $(this).data('autoclose'),
            language: $(this).data('language') || 'en',
            todayBtn: $(this).data('today') || 'false'
        });
    });

    // Workaround for <th align="..." />
    $('th[align]').each(function() {
        var align = $(this).attr('align');
        $(this).css('text-align', align);
    });
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
<th:block th:each="script : ${self.additionalScripts}">
    <script th:src="@{__${script.src}__}"></script>
</th:block>
</body>
</html>
