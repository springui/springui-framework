<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ui="http://www.springui/dialect/ui"
      th:remove="tag">
<div class="modal" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" th:text="${self.caption?.text} ?: _">Title</h5>
                <a href="#" type="button" class="close component" aria-label="Close"
                        th:remove="${self.close == null} ? all : _"
                        th:data-events="'click'"
                        th:data-action="${#urls.action(self.close)}">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <th:block ui:replace="${self.component}" />
            </div>
        </div>
    </div>
</div>
</html>
