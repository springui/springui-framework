<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ui="http://www.springui/dialect/ui"
      th:remove="tag">
<a href="#" class="btn btn-primary component"
   th:classappend="${#strings.setJoin(self.styles, ' ')}"
   th:data-events="'click'"
   th:data-action="${#urls.action(self)}">
    <th:block th:text="${self.caption?.text}" />
</a>
</html>
