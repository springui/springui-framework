<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ui="ui"
      th:remove="tag">

<div class="container component"
     th_data-events=""
     th:data-action="@{action(component=${self.id})}">
    <div class="row" th:each="component : ${self}">
        <div class="col-md">
            <th:block ui:replace="${component}"/>
        </div>
    </div>
</div>

</html>
