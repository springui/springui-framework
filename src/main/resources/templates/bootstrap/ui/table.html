<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ui="http://www.springui/dialect/ui"
      th:remove="tag">

<table class="table table-condensed" >
    <thead>
    <tr align="left">
        <th th:each="column : ${self.columns}">
            <th:block th:text="${column.caption?.text}" />
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${self.rows}">
        <td th:each="column : ${self.columns}"
                  th:with="cell = ${row.getCell(column)}">
            <th:block ui:replace="${cell.component}" />
        </td>
    </tr>
    </tbody>
</table>

</html>
